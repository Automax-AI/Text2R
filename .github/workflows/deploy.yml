name: Build and deploy to Azure Web App

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Create empty .env file
              run: touch .env

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Log in to Azure
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Log in to Azure Container Registry
              uses: azure/docker-login@v1
              with:
                  login-server: mycontainerregistry.azurecr.io
                  username: ${{ secrets.ACR_USERNAME }}
                  password: ${{ secrets.ACR_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: .
                  push: true
                  tags: mycontainerregistry.azurecr.io/rpy2-streamlit-app:latest
                  build-args: |
                      GITHUB_SHA=${{ github.sha }}

            - name: Deploy to Azure Web App
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "leadmagnetapp"
                  images: "leadmagnetregistry.azurecr.io/rpy2-streamlit-app:latest"

            # Configure app settings (environment variables)
            - name: Configure App Settings
              uses: azure/CLI@v1
              with:
                  inlineScript: |
                      az webapp config appsettings set --resource-group leadMagnetRG --name leadmagnetapp --settings \
                      PORT=8501 \
                      OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
                      SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
                      SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
